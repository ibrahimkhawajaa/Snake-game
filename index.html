<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <span class="flex justify-center items-center">
    <img src="./img/snake.png" alt="" class="icon w-40 p-10" data-aos="fade-up"
    data-aos-anchor-placement="bottom-center"><p class="text-2xl text-white relative top-3">Snakky.ib</p></span>
    <div class="wrapper mx-auto w-[65vmin] h-[70vmin] flex overflow-hidden flex-col justify-center rounded-[5px] bg-[#293447] shadow-[0_20px_40px_rgba(52,87,220,0.2)]">
      <div class="game-details ">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board h-full w-full grid bg-[#212837]"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>
<script src="./index.js"></script>
<script>
  AOS.init();
</script>
  </body>
</html>
